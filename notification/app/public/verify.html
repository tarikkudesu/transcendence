<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verification Code</title>
	</head>
	<body>
		<div style="border-radius: 12px; margin: 20px auto; padding: 24px 30px; max-width: 400px; background-color: #161d2a">
			<div
				style="
					color: #b3ec4b;
					text-align: center;
					font-weight: bold;
					font-family: Arial, Helvetica, sans-serif;
					font-size: 24px;
					margin: 20px 0px 12px 0px;
				"
			>
				Verify Your Account
			</div>
			<div style="color: white; text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 12px">
				Please enter the 6-digit code to finish verifying your account.
			</div>
			<div
				style="
					color: #000000;
					background-color: #b3ec4b;
					border-radius: 8px;
					font-size: 24px;
					font-weight: bold;
					text-align: center;
					font-family: Arial, Helvetica, sans-serif;
					padding: 14px 0;
					margin: 48px 0 24px 0px;
				"
			>
				OTP
			</div>
			<div style="color: #ff002b; text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 12px">
				This code will expire in 15 minutes
			</div>
		</div>
	</body>
</html>
